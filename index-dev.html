<!DOCTYPE html>
<html>
    <head>
        <title>Scala.js Kanban App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                background-color: #eee;
            }

            .box {
                border: 1px solid blueviolet;
                min-height: 50px;
            }

            .lane {
                background: antiquewhite;
                min-height: 50px;
            }

            .side {
                background: azure;
                border: 1px solid blueviolet;
            }
        </style>
    </head>
    <body>
        <!-- center content start -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-3">
                        <h4>
                            <span class="label label-info">
                                <span class="glyphicon glyphicon-comment">
                                </span> SKanban
                            </span>
                        </h4>
                        <div class="well well-sm">
                            <h5>
                                <b>
                                    Add Card
                                </b>
                            </h5>

                            <form role="form" id="addcard">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Card Name</label>
                                    <input class="form-control" id="cname" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Description</label>
                                    <textarea class="form-control" rows="3" id="cdesc"
                                              placeholder="Enter what is the task about, define DoD"></textarea>
                                </div>
                                <a href="#" class="btn btn-info" onclick=ScalaJS.modules.kanban_Kanban().createCard()>
                                    Create
                                </a>
                            </form>    
                        </div>
                    </div>                

                    <div class="col-md-9">
                        <div class="row">
                            <div class="row">
                                <div class="col-md-4"><h3><span class="label label-default">Todo</span></h3></div>
                                <div class="col-md-4"><h3><span class="label label-primary">Doing</span></h3></div>
                                <div class="col-md-4"><h3><span class="label label-success">Done</span></h3></div>
                            </div>
                            <div class="clearfix"></div>
                            <!-- board start --->
                            <div class="row">
                                <div id="board">
                                </div>
                            </div>
                            <!-- end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end -->
        <script type="text/javascript" src="./target/scala-2.10/scalajskanban-extdeps.js"></script>
        <script type="text/javascript" src="./target/scala-2.10/scalajskanban-intdeps.js"></script>
        <script type="text/javascript" src="./target/scala-2.10/scalajskanban.js"></script>
    </body>
</html>
